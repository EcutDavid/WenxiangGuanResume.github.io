<!DOCTYPE html>
<html ng-app="TODO">
<head>
    <title>Hello bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Script/angular.js"></script>
    <script src="Script/Main.js"></script>
    <link href="Content/todo.css" rel="stylesheet" />
</head>
<body ng-controller="controller">
    <div class="container">
        <div class="page-header">
            <h1> {{name}} TodoList</h1>
        </div>
        <div class="row">
            <div class="panel col-lg-8">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr><td>Name</td><td>Description</td><td>Done</td></tr>
                    </thead>
                    <tbody ng-repeat="item in todoList">
                        <tr class="done-{{item.done}}"><td>{{item.name}}</td><td>{{item.description}}</td><td><input type="checkbox" ng-model="item.done" /></td></tr>
                    </tbody>
                </table>
            </div>

            <div class="panel col-lg-4">
                <div class="form-group">
                    <label>Name<input class="form-control" ng-model="nameInputText" /></label>
                    <label>Description<input class="form-control" ng-model="descriptionInputText" /></label>
                    <span class="input-group">
                        <input type="submit" class="btn btn-info" value="Add" ng-click="submit()" />
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
